<div class="row">
  <div class="col-lg-12">
    <dx-data-grid id="gridOrderBalance" [dataSource]="dataSource" [showColumnLines]="false" [showRowLines]="true" [showBorders]="true"
      [hoverStateEnabled]="true" [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true">
      <dxo-selection mode="single"></dxo-selection>
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
      <dxi-column dataField="order_id" caption="ID" [width]="100" [allowFiltering]="true" [visible]="false"></dxi-column>
      <dxi-column dataField="order_number" caption="Order Number" [width]="150" sortOrder="asc" [allowFiltering]="true"></dxi-column>
      <dxi-column dataField="contact" caption="Contact" [width]="200" [allowFiltering]="true"></dxi-column>
      <!-- <dxi-column dataField="ship_attn" caption="Ship Attn" [width]="250" [allowFiltering]="true"></dxi-column> -->
      <dxi-column dataField="order_type" caption="Order Type" [width]="225">
        <dxo-lookup [dataSource]="orderTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup>
      </dxi-column>
      <dxi-column dataField="order_date" caption="Order Date" [width]="150" [allowFiltering]="true"
        selectedFilterOpration="="
        [filterValue]="orderStartDate"></dxi-column>
      <dxi-column dataField="order_due_date" caption="Order Due Date" [width]="150" [allowFiltering]="true"></dxi-column>
      <dxi-column dataField="order_status" caption="Status" [width]="125">
        <dxo-lookup [dataSource]="statusTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup>
      </dxi-column>
      <dxi-column dataField="total" caption="Total" [width]="175" [allowFiltering]="true" valueFormat="currency"></dxi-column>
      <dxi-column dataField="balance_due" caption="Remaining Due" [width]="175" [allowFiltering]="true" valueFormat="currency"></dxi-column>
      <dxo-summary>
        <dxi-total-item
            column="total"
            summaryType="sum"
            valueFormat="currency"
            displayFormat="Total Sales: {0}">
        </dxi-total-item>
        <dxi-total-item
            column="balance_due"
            summaryType="sum"
            valueFormat="currency"
            displayFormat="Total Balance: {0}">
        </dxi-total-item>
    </dxo-summary>
      <dxo-search-panel [visible]="false"></dxo-search-panel>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-sorting mode="multiple">
        <!-- or "single" | "none" -->
      </dxo-sorting>
      <dxo-paging [pageSize]="10" [enabled]="pagingEnabled"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [showInfo]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-scrolling mode="scrollMode"></dxo-scrolling>
      <dxo-export [enabled]="true" fileName="BalanceReport"></dxo-export>
    </dx-data-grid>
  </div>
</div>
