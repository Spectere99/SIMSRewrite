<div class="row col-lg-11">
    <mat-tab-group [dynamicHeight]="false" style="height: 90%; width: 100%;">
        <mat-tab label="Chart">
            <div class="container col-lg-12">
                <hr>
                <h5>Order Count By Due Date</h5>
                <dx-chart
                id="chart"
                [dataSource]="orderQuantities2">
                <dxi-series valueField="ad_specialty" name="Ad/Specialty"></dxi-series>
                <dxi-series valueField="embroidery" name="Embroidery"></dxi-series>
                <dxi-series valueField="embroidery_reorder" name="Embroidery (Reorder)"></dxi-series>
                <dxi-series valueField="garments_only" name="Garments Only"></dxi-series>
                <dxi-series valueField="laser_engraving" name="Laser Engraving"></dxi-series>
                <dxi-series valueField="screen_prints" name="Screen Printing"></dxi-series>
                <dxi-series valueField="screen_prints_reorder" name="Screen Printing (Reorder)"></dxi-series>
                <dxo-argument-axis title="Order Due Date">
                  <dxo-label
                    displayMode="stagger"
                    [customizeText]="customizeArgLabelText">
                  </dxo-label>
                </dxo-argument-axis>
                <dxo-common-series-settings
                    argumentField="order_due_date"
                    valueField="TOTAL_QTY"
                    name="Quantity"
                    type="stackedBar">
                </dxo-common-series-settings>
                <dxo-tooltip
                  [zIndex]=9999
                  [enabled]="true"
                  location="edge"
                  [customizeTooltip]="customizeTooltip">
              </dxo-tooltip>
            </dx-chart>
            </div>      
        </mat-tab>
        <mat-tab label="Detail">
            <div class="col-lg-12">
                <dx-data-grid id="gridOrderQuantities" [dataSource]="dataSource" [showColumnLines]="false" [showRowLines]="true" [showBorders]="true"
                  [hoverStateEnabled]="true" [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true">
                  <dxo-selection mode="single"></dxo-selection>
                  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                  <dxi-column dataField="order_id" dataType="number" caption="ID" [width]="100" [allowFiltering]="true" [visible]="false"></dxi-column>
                  <dxi-column dataField="order_number" dataType="string" caption="Order Number" [width]="125" sortOrder="asc" [allowFiltering]="true"></dxi-column>
                  <dxi-column dataField="customer_name" dataType="string" caption="Customer" [width]="350" [allowFiltering]="true"
                    [visible]="true"></dxi-column>
                  <!-- <dxi-column dataField="ship_attn" caption="Ship Attn" [width]="250" [allowFiltering]="true"></dxi-column> -->
                  <dxi-column dataField="order_type_desc" dataType="string" caption="Order Type" [width]="200">
                    <!-- <dxo-lookup [dataSource]="orderTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup> -->
                  </dxi-column>
                  <dxi-column dataField="order_date" dataType="date" caption="Order Date" [width]="150" [allowFiltering]="true"></dxi-column>
                  <dxi-column dataField="order_due_date" dataType="date" caption="Due Date" [width]="150" [allowFiltering]="true"></dxi-column>
                  <dxi-column dataField="TOTAL_QTY" dataType="number" caption="Order Qty" [width]="100" [allowFiltering]="true"></dxi-column>
                  <dxi-column dataField="total" dataType="currency" caption="Order Total" [width]="100" [allowFiltering]="true"></dxi-column>
                  <!-- <dxi-column dataField="order_status" dataType="string" caption="Status" [width]="125" [visible]="false">
                    <dxo-lookup [dataSource]="statusTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup>
                  </dxi-column> -->
                  <!-- <dxo-summary>
                    <dxi-group-item column="payment_amount" summaryType="sum" valueFormat="currency" precision="2" displayFormat="Total Payments: {0}"
                      [showInGroupFooter]="true">
                    </dxi-group-item>
                    <dxi-group-item column="order_number" summaryType="count" displayFormat="{0} orders"
                      [showInGroupFooter]="false">
                    </dxi-group-item>
                    <dxi-total-item column="payment_amount" summaryType="sum" valueFormat="currency" precision="2" displayFormat="Total Payments: {0}">
                    </dxi-total-item>
                  </dxo-summary> -->
                  <dxo-search-panel [visible]="false"></dxo-search-panel>
                  <dxo-header-filter [visible]="true"></dxo-header-filter>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-sorting mode="multiple">
                    <!-- or "single" | "none" -->
                  </dxo-sorting>
                  <dxo-paging [pageSize]="10" [enabled]="true"></dxo-paging>
                  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
                  <dxo-group-panel [visible]="true"></dxo-group-panel>
                  <dxo-scrolling mode="scrollMode"></dxo-scrolling>
                  <dxo-export [enabled]="true" fileName="OrderQuantities"></dxo-export>
                </dx-data-grid>
              </div>
        </mat-tab>
      </mat-tab-group>
    
  
</div>
