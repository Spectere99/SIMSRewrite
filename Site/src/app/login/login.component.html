<div class="wrapper">
    <form class="form-signin">  
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" [(ngModel)]="userName" name="username" placeholder="User Name" required="" autofocus="" />
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required=""/>      
      <!-- <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login();">Login</button>
      <!-- <div><dx-button class="btn btn-default btn-sm pull-left" text="Login" (onClick)="login();">
        </dx-button>    
      </div>-->
    </form>
    
  </div>
  <div *ngIf="loginMsg.length > 0" class="alert alert-danger">{{loginMsg}}</div>
