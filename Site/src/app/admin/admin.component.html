<div class="container col-md-12">
  <h5><span class="material-icons" style="text-align: center;">group</span> User & Security Administration</h5>
  <hr>
  <p>Filter by using the cooresponding column. To add a new Customer, click on the Plus (+) button.</p>
  <div class="row">
    <div class="col-lg-12">
      <dx-data-grid id="gridUsers" [dataSource]="dataSource" [showColumnLines]="false" [showRowLines]="true" [showBorders]="true"
        [hoverStateEnabled]="true" [rowAlternationEnabled]="false" (onCellPrepared)="onCellPrepared($event)" (onRowClick)="onRowClick($event)"
        (onToolbarPreparing)="onToolbarPreparing($event)" (onContentReady)="contentReady($event)">
        <dxo-selection mode="single"></dxo-selection>
        <dxi-column dataField="user_id" caption="User ID" [width]="100" [allowFiltering]="true" [visible]="true" [allowEditing]="false"></dxi-column>
        <dxi-column dataField="first_name" caption="First Name" [width]="100" [allowFiltering]="true"></dxi-column>
        <dxi-column dataField="last_name" caption="Last Name" [width]="100" [allowFiltering]="true"></dxi-column>
        <dxi-column dataField="login_id" caption="User Name" [width]="125" sortOrder="asc" [allowFiltering]="true"></dxi-column>
        <!-- <dxi-column dataField="manager_id" caption="Manager" [width]="100" [allowFiltering]="true"></dxi-column> -->
        <dxi-column dataField="manager_id" caption="Manager" [width]="200" [allowFiltering]="true">
          <dxo-lookup [dataSource]="userDataSource" valueExpr="user_id" displayExpr="login_id"></dxo-lookup>
        </dxi-column>
        <!-- <dxi-column dataField="person_type" caption="Person Type" [width]="200" [allowFiltering]="true">
        <dxo-lookup [dataSource]="personTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup>
      </dxi-column> -->
        <dxi-column dataField="email" caption="Email" [width]="225" [allowFiltering]="true"></dxi-column>
        <dxo-search-panel [visible]="false"></dxo-search-panel>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-sorting mode="single">
          <!-- or "multiple" | "none" -->
        </dxo-sorting>
        <dxo-paging [pageSize]="currentPageSize" [enabled]="pagingEnabled"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [showInfo]="true" [allowedPageSizes]="allowedPageSizes"></dxo-pager>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
        <dxo-scrolling mode="scrollMode"></dxo-scrolling>
        <dxo-export [enabled]="true" fileName="Customers"></dxo-export>
        <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
        </dxo-editing>
      </dx-data-grid>
    </div>
  </div>
</div>
