<div class="container col-md-12">
    <div class="row">
        <div class="col-md-4">
          <label for="customerName">Customer Name</label>
          <input type="text" [(ngModel)]="customerInfo.customer_name">
        </div>
        <div class="col-md-4">
            <label for="customerSetupDate">Setup Date</label>
            <input type="text" [(ngModel)]="customerInfo.setup_date">
        </div>
    </div>
    <input type="button" text="Show Values!" (click)="showValues()">
</div>
