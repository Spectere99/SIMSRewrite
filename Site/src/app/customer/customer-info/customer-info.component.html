<div class="container pt-4">
    <div class="md-form">
        <div class="row">
            <div class="col-lg-3">
                <input type="text" id="customerName" class="form-control" [(ngModel)]="customer.customer_name" mdbActive>
                <label for="customerName" >Customer Name</label>
            </div>
            <div class="col-lg-3">
                <input type="text" id="setupDate" class="form-control" 
                    [ngModel]="customer.setup_date | date: 'MM-dd-yyyy'"
                    (ngModelChange)="customer.setup_date = $event"
                    mdbActive [disabled]="true">
                <label for="setupDate" >Setup Date</label>
            </div>
            <div class="col-lg-3">
                <select class="form-control" id="setupBy" [(ngModel)]="customer.setup_by" 
                style="margin-top:13px;" mdbActive [disabled]="true">
                    <option *ngFor='let user of userList' [value]="user.user_id">
                                {{user.first_name + ' ' + user.last_name}}
                    </option>                          
                </select>
                <!-- <input type="text" id="setupBy" class="form-control" [(ngModel)]="customer.setup_by" mdbActive> -->
                <label for="setupBy">Customer Name</label>
            </div>
        </div>
    </div>
</div>
