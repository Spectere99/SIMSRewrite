<div class="container col-md-12 pt-4">
    <section>
        <h6>General</h6>
        <hr>
            <table>
                <tr>
                    <td>Customer Name</td>
                    <td>Status</td>
                    <td>Setup Date</td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" type="text" size="25" [(ngModel)]="customer.customer_name">                                       
                    </td>
                    <td>                            
                        <select class="form-control form-control-sm" 
                            [ngClass]="{'empty':newMode}" [(ngModel)]="customer.status_code">
                                <option *ngFor="let stat of statusTypes" [value]="stat.char_mod">
                                    {{stat.description}}
                                </option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" type="date" size="25" [ngModel]="customer.setup_date | date: 'yyyy-MM-dd'"(ngModelChange)="customer.setup_date=$event" [disabled]="true">
                    </td>
                    <td>
                        <select class="form-control form-control-sm" 
                            [ngClass]="{'empty':newMode}" [(ngModel)]="customer.setup_by" [disabled]="true">
                                <option *ngFor="let user of userList" [value]="user.user_id">
                                     {{user.first_name + ' ' + user.last_name}}
                                </option>
                        </select> 
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <mat-checkbox  [checked]="customer.ship_to_bill_ind === 'Y'" (change)="setShipToBillInd($event)" style="padding-top:7px; padding-left:15px;">Ship to Billing Address</mat-checkbox>      
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <mat-checkbox  [checked]="customer.parent_ind === 'Y'" (change)="setParentInd($event)" style="padding-top:7px; padding-left:15px;">Is Parent Customer</mat-checkbox>
                    </td>
                    <td>
                        <dx-select-box class="mat-select" [disabled]="customer.parent_ind==='Y'" [(ngModel)]="customer.parent_id" [items]="customerList"
                        displayExpr="customer_name" valueExpr="customer_id" [searchEnabled]="true">
                        </dx-select-box>   
                    </td>
                </tr>
            </table>  
    </section>
</div>
<div class="container col-md-12 pt-4">
    <section>
        <h6>Addresses
            <button mat-button color="primary" aria-hidden="true" (click)="addAddress(customer.customer_id);" style="outline:none; padding-bottom: 35px; font-size:14px; width:30px; height:20px;">
                Add
            </button>
        </h6>
        <hr>
        <div *ngFor="let address of customer.customer_address">
            <table>
                <tr>
                    <td></td>
                    <td>Type</td>
                    <td>Address 1</td>
                    <td>Address 2</td>
                </tr>
                <tr>
                    <td>
                        <button mat-button color="primary" mat-icon-button aria-hidden="true" style="box-shadow: none; outline:none;" (click)="removeAddress(address.customer_address_id);">
                            <mat-icon color="warn" style="padding-bottom: 35px; padding-right: 33px;">delete</mat-icon>
                        </button>
                    </td>
                    <td>
                        <select class="form-control form-control-sm" 
                            [ngClass]="{'empty':newMode}" [(ngModel)]="address.type_code">
                                <option *ngFor="let adr of addressTypes" [value]="adr.char_mod">
                                    {{adr.description}}
                                </option>
                        </select>
                    </td>
                    <td>
                            <input class="form-control" type="text" size="40"  [ngModel]="address.address_1">
                    </td>
                    <td>
                            <input class="form-control" type="text" size="40"  [ngModel]="address.address_2">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>City</td>
                    <td>State</td>
                    <td>Postal Code</td>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" type="text" size="25"  [ngModel]="address.city">
                    </td>
                    <td>
                        <select class="form-control form-control-sm" 
                            [ngClass]="{'empty':newMode}" [(ngModel)]="address.state">
                                <option *ngFor="let state of stateList" [value]="state.abbreviation">
                                        {{state.name}}
                                </option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" maxlength="10" type="text" size="10"  [ngModel]="address.zip">
                    </td>
                </tr>
            </table>
            <hr>
        </div>
    </section>
