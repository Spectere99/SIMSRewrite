<div class="container pt-4">
    <div class="card" *ngIf="customer!==undefined">
        <div class="card-header">
            <h5 class="card-title">{{customer.customer_name}} Contact Info</h5>
        </div>
        <div class="card-body" style="overflow-y: auto; max-height:500px">
          <div class="card" *ngFor="let customerContact of customer.customer_person">
            <div class="card-body">
                <div class="md-form">
                <div class="row">
                      <div class="col-lg-3">
                        <select class="form-control" id="personType" [(ngModel)]="customerContact.person_type" 
                        style="margin-top:13px;" mdbActive [disabled]="true">
                            <option *ngFor='let type of personTypes' [value]="type.char_mod">
                                        {{type.description}}
                            </option>                          
                        </select>
                        <label for ="personType">Person Type</label>
                        </div>
                        <div class="col-lg-3">
                          <input type="text" id="firstName" class="form-control" [(ngModel)]="customerContact.first_name" mdbActive>
                          <label for="firstName" >First Name</label>
                      </div>
                      <div class="col-lg-3">
                          <input type="text" id="lastName" class="form-control" [(ngModel)]="customerContact.last_name" mdbActive>
                          <label for="lastName" >Last Name</label>
                      </div>
                      <div class="col-lg-3">
                          <input type="text" id="email" class="form-control" [(ngModel)]="customerContact.email_address" mdbActive>
                          <label for="email" >E-mail</label>
                      </div>
                  </div>  
                
                <div class="row">
                    <div class="col-lg-3">
                        <select class="form-control" id="phoneType" [(ngModel)]="customerContact.phone_type" 
                        style="margin-top:13px;" mdbActive [disabled]="true">
                            <option *ngFor='let type of phoneTypes' [value]="type.char_mod">
                                        {{type.description}}
                            </option>                          
                        </select>
                        <label for ="phoneType">Phone Type</label>
                        </div>
                        
                      
                      <div class="col-lg-3">
                          <input type="text" id="phone1" class="form-control" [(ngModel)]="customerContact.phone_1" mdbActive>
                          <label for="phone1" >Phone 1</label>
                      </div>
                      <div class="col-lg-3">
                          <input type="text" id="phone1Ext" class="form-control" [(ngModel)]="customerContact.phone_1_exts" mdbActive>
                          <label for="phone1Ext" >Phone 1 Ext</label>
                      </div>
                    
                
                        <button type="button" class="btn btn-primary btn-sm float-right"> Save</button>
                    </div>
                      
                
            </div>
          </div>
        </div>
        </div>
        <div class="card-footer"> 
            
        </div> 
    </div>
</div>
