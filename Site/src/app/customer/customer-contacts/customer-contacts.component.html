<div *ngIf="customer!==undefined" class="container col-md-12 pt-4" >
    <div>
        <section>
            <h6>Contacts<button mat-button color="primary" aria-hidden="true" (click)="addContact(customer.customer_id);" style="outline:none;">
                    Add
                </button>
            </h6>
            <table *ngFor="let customerContact of customer.customer_person">
                <tr> 
                    <td style="font-size:10px;">Type</td>
                    <td style="font-size:10px;">First Name</td>
                    <td style="font-size:10px;">Last Name</td>
                    <td style="font-size:10px;">E-mail Address</td>   
                </tr>
                <tr>
                    <td>
                        <select class="form-control form-control-sm" 
                         [ngClass]="{'empty':newMode}" [(ngModel)]="customerContact.person_type">
                              <option *ngFor="let type of personTypes" [value]="type.char_mod">
                                    {{type.description}}
                              </option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" type="text" size="35" [(ngModel)]="customerContact.first_name">           
                    </td>
                    <td>
                        <input class="form-control" type="text" size="35" [(ngModel)]="customerContact.last_name"> 
                    </td>
                    <td>
                        <input class="form-control" type="text" size="45" [(ngModel)]="customerContact.email_address"> 
                    </td>
                </tr>
                <tr>
                    <td style="font-size:10px;">Phone 1 Type</td>
                    <td style="font-size:10px;">Phone 1</td>
                    <td style="font-size:10px;">Phone 1 Ext</td>    
                </tr>
                <tr>
                    <td>
                        <select class="form-control form-control-sm" 
                            [ngClass]="{'empty':newMode}" [(ngModel)]="customerContact.phone_1_type">
                                <option *ngFor="let type of phoneTypes" [value]="type.char_mod">
                                    {{type.description}}
                                </option>
                        </select>
                    </td>
                    <td>
                        <input class="form-control" type="text" size="15"  [ngModel]="customerContact.phone_1 | phoneFormat" (ngModelChange)="customerContact.phone_1=$event">           
                    </td>
                    <td>
                        <input class="form-control" type="text" size="5"[(ngModel)]="customerContact.phone_1_ext" >           
                    </td>
                </tr>
                <tr>
                    <td style="font-size:10px;">Phone 2 Type</td>
                    <td style="font-size:10px;">Phone 2 </td>
                    <td style="font-size:10px;">Phone 2 Ext</td>
                </tr>
                <tr>
                        <td>
                                <select class="form-control form-control-sm" 
                                    [ngClass]="{'empty':newMode}" [(ngModel)]="customerContact.phone_2_type">
                                        <option *ngFor="let type of phoneTypes" [value]="type.char_mod">
                                            {{type.description}}
                                        </option>
                                </select>
                            </td>
                            <td>
                                <input class="form-control" type="text" size="35"  [ngModel]="customerContact.phone_2 | phoneFormat" (ngModelChange)="customerContact.phone_1=$event">           
                            </td>
                            <td>
                                <input class="form-control" type="text" size="35"[(ngModel)]="customerContact.phone_2_ext" >           
                            </td>
                </tr>
