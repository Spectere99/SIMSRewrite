<div class="container col-md-12">
    <div class="card" *ngIf="customer!==undefined">
        <div class="card-header">
            <h5 class="card-title">{{customer.customer_name}} Contact Info</h5>
        </div>
        <div class="card-body">
          <div class="form-group row">
              <div class="col-md-3">
                  <label for="person_type" class="col-form-label-sm">Person Type</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.person_type">
                </div>
                <div class="col-md-3">
                  <label for="first_name" class="col-form-label-sm">First Name</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.first_name">
                </div>
                <div class="col-md-3">
                  <label for="last_name" class="col-form-label-sm">Last Name</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.last_name">
                </div>
                <div class="col-md-3">
                    <label for="email_address" class="col-form-label-sm">Email</label>
                    <input type="text" class="form-control-sm" [(ngModel)]="customerContact.email_address">
                </div>
          </div>
          <div class="form-group row">
              <div class="col-md-3">
                  <label for="phone_1" class="col-form-label-sm">Phone Number</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.phone_1">
                </div>
                <div class="col-md-3">
                  <label for="first_name" class="col-form-label-sm">First Name</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.first_name">
                </div>
                <div class="col-md-3">
                  <label for="last_name" class="col-form-label-sm">Last Name</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.last_name">
                </div>
                <div class="col-md-3">
                  <label for="email_address" class="col-form-label-sm">Email</label>
                  <input type="text" class="form-control-sm" [(ngModel)]="customerContact.email_address">
                </div>
          </div>
        </div>
        <div class="card-footer"> 
            <button type="button" class="btn btn-primary btn-sm float-right"> Edit Contact</button>
        </div> 
    </div>
</div>
