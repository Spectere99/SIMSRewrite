<p>Filter by using the cooresponding column. To add a new Customer, click on the Plus (+) button.</p>
<div class="row">
  <div class="col-lg-12">
    <button type="button" [disabled]="disableExpand" class="btn pull-left" [ngClass]="buttonClass" (click)="ExpandGrid();">Toggle Expand</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <dx-data-grid id="gridContacts" [dataSource]="dataSource" [showColumnLines]="false" [showRowLines]="true" [showBorders]="true"
      [hoverStateEnabled]="true" [rowAlternationEnabled]="false" [height]="gridHeight" (onCellPrepared)="onCellPrepared($event)"
      (onRowClick)="onRowClick($event)" (onToolbarPreparing)="onToolbarPreparing($event)">
      <dxo-selection mode="single"></dxo-selection>
      <dxi-column dataField="customer_person_id" caption="Contact ID" [width]="100" [allowFiltering]="true" [visible]="false"></dxi-column>
      <dxi-column dataField="customers.customer_name" caption="Customer Name" [width]="450" sortOrder="asc" [allowFiltering]="true"
        cellTemplate="customerCell"></dxi-column>
      <dxi-column dataField="person_type" caption="Person Type" [width]="200" [allowFiltering]="true">
        <dxo-lookup [dataSource]="personTypes" valueExpr="char_mod" displayExpr="description"></dxo-lookup>
      </dxi-column>
      <dxi-column dataField="first_name" caption="First Name" [width]="250" [allowFiltering]="true"></dxi-column>
      <dxi-column dataField="last_name" caption="Last Name" [width]="250" [allowFiltering]="true"></dxi-column>
      <dxo-search-panel [visible]="false"></dxo-search-panel>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-sorting mode="single">
        <!-- or "multiple" | "none" -->
      </dxo-sorting>
      <dxo-paging [pageSize]="currentPageSize" [enabled]="pagingEnabled"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      <dxo-scrolling mode="scrollMode"></dxo-scrolling>
      <dxo-editing mode="form" [allowUpdating]="false" [allowDeleting]="false" [allowAdding]="false">
      </dxo-editing>
      <div *dxTemplate="let data of 'customerCell'">
        <button type="button" class="btn btn-outline-primary btn-xs" (click)="showEditPopup(data.data.customers)">{{data.value}}</button>
      </div>
    </dx-data-grid>
    <!-- START POPUP EDITOR MARKUP -->
    <dx-popup class="popup" [width]="1050" [height]="550" [showTitle]="true" title="Details" [dragEnabled]="false" [closeOnOutsideClick]="false"
      [(visible)]="popupVisible">
      <div *dxTemplate="let data of 'content'">
        <!-- <h6>{{selectedCustomer.customer_name ? 'A Customer':'New Customer' }}</h6> -->
        <div class="col-md-12">
          <ngb-tabset>
            <ngb-tab title="Info">
              <!-- <div class="col-md-10"> -->
                <ng-template ngbTabContent>
                  <div class="row" style="height: 400px; max-height: 400px; overflow-y: auto; overflow-x: hidden;">
                    <!-- <div class="row"> -->
                      <app-customer-info [customer]="selectedCustomer" [userList]="userDataSource"></app-customer-info>
                    <!-- </div> -->
                    <!-- <div class="row"> -->
                      <app-customer-contacts [customer]="selectedCustomer"></app-customer-contacts>
                    <!-- </div> -->
                  </div>
                </ng-template>
              <!-- </div> -->
            </ngb-tab>
            <ngb-tab title="Notes" [disabled]="false">
              <ng-template ngbTabContent>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Orders" [disabled]="true">
              <ng-template ngbTabContent>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
        <div class="col-md-3 float-right" style="padding-top:5px;">
          <input type="button" class="btn btn-default" value="Cancel">
          <input type="button" class="btn btn-primary" value="Apply" (click)="applyChanges();">
        </div>  
      </div>
      
    </dx-popup>
